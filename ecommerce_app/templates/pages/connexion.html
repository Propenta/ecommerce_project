{% extends "../base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm rounded-lg border-0">
        <div class="card-header bg-primary text-white py-4">
          <h3 class="text-center mb-0 font-weight-normal">Connexion</h3>
          <p class="text-center mb-0 mt-2 small">Accédez à votre compte personnel</p>
        </div>
        
        <div class="card-body p-4 p-lg-5">
          <form>
            <div class="card mb-4 border-0 bg-light">
              <div class="card-body">
                <h6 class="text-uppercase text-primary font-weight-bold mb-3 small">Identifiants</h6>
                
                <div class="form-group">
                  <label for="inputUsername" class="font-weight-bold small">Nom d'utilisateur</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-white">@</span>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="inputUsername" placeholder="Votre nom d'utilisateur" required>
                  </div>
                </div>
                
                <div class="form-group mb-0">
                  <label for="inputPassword" class="font-weight-bold small">Mot de passe</label>
                  <input type="password" class="form-control form-control-lg" id="inputPassword" placeholder="••••••••" required>
                </div>
              </div>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-4">              
              <a href="#" class="text-primary small font-weight-bold">Mot de passe oublié ?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg btn-block">Se connecter</button>
            
            <div class="d-flex align-items-center my-4">
              <div class="flex-grow-1 border-top"></div>
              <div class="px-3 text-muted small">OU</div>
              <div class="flex-grow-1 border-top"></div>
            </div>
            
            <div class="text-center">
              <p class="mb-0">Vous n'avez pas encore de compte ?</p>
              <a href="{% url 'inscription' %}" class="btn btn-light mt-2">Créer un compte</a>
            </div>
          </form>
        </div>
      </div>
      
      <div class="text-center mt-4">
        <small class="text-muted">Besoin d'aide ? <a href="#" class="text-primary">Contactez notre support</a></small>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
